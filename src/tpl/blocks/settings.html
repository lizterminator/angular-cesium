<!-- settings -->
  <button class="btn btn-default no-shadow pos-abt" ui-toggle-class="active" target=".settings">
    <i class="fa fa-spin fa-gear"></i>
  </button>
  <div class="panel-heading">
    Entity列表
  </div>
  <div class="panel-body">
      <!-- search form -->
        <form class="navbar-form navbar-form-sm navbar-left" role="search" ng-submit="entitySearch()">
          <div class="form-group">
            <div class="input-group">
              <input type="text" id="entityKeyword" class="form-control input-sm bg-light no-border rounded padder" placeholder="Search projects..." ng-model="entityKeyword" ng-change="entitySearch()">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </div>
        </form>
        <!-- / search form -->
    <div class="m-b-sm" ng-repeat="entity in shownEntities">
      <a ng-click="chooseEntity($index)">{{entity.name}}</a>
    </div>
    
  </div>
  
<!-- /settings -->
